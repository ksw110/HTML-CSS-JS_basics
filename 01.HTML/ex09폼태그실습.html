<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="#">
        <!-- 테이블 형태을 알아보기위해 : <table border="1px solid black"> -->
        <!-- 정렬하고 싶은 영역 선택 + Ctrl + k + f -->
    <table border="1px solid black">
        <!-- Step 1 시작 -->
        <!-- (tr>td*2)*4 -->
        <tr>
            <th bgcolor="gray" colspan="2" width="400px" height="50px" align="left">
                Step1 : 아이디/비번 입력
            </th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">아이디</td>
            <td>
                <input type="text" name="id" placeholder="아이디를 입력하세요.">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호</td>
            <td>
                <input type="password" name="pw" placeholder="비밀번호를 입력하세요." maxlength="10">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호 확인</td>
            <td>
                <input type="password" name="pw" placeholder="비밀번호를 입력하세요." maxlength="10">
            </td>
        </tr>
        <!-- Step 1 끝 -->

        <!-- Step 2 시작 -->
        <tr>
            <th bgcolor="gray" colspan="2" width="400px" height="50px" align="left">
                Step2 : 개인정보
            </th>
        </tr>
        
        <tr>
            <td bgcolor="whitesmoke" height="35px" align="right">성별:</td>
            <td bgcolor="whitesmoke" height="35px">
                남성 <input type="radio" name="gender" value="man">
                여성 <input type="radio" name="gender" value="woman">
            </td>
        </tr>
        <tr>
            <td bgcolor="whitesmoke" height="35px" align="right">혈액형:</td>
            <td>
                <select>
                    <option>A형</option>
                    <option>B형</option>
                    <option>O형</option>
                    <option>AB형</option>
                </select>
            </td>
        </tr>
        <tr>
            <td bgcolor="whitesmoke" height="35px" align="right">생일:</td>
            <td>
                <input type="date">
            </td>
        </tr>
        
        <!-- Step 2 끝 -->
        
        <!-- Step 3 시작 -->
        <tr>
            <th bgcolor="gray" colspan="2" width="400px" height="50px" align="left">
                Step3 : 선호도
            </th>
        </tr>
        
        <tr>
            <td bgcolor="whitesmoke" height="35px" align="right">취미:</td>
            <td bgcolor="whitesmoke" height="35px">
                축구 <input type="checkbox" name="hobby" value="sc">
                야구 <input type="checkbox" name="hobby" value="bs">
                골프 <input type="checkbox" name="hobby" value="gf">
            </td>
        </tr>
        <tr>
            <td bgcolor="whitesmoke" height="35px" align="right">좋아하는 색깔:</td>
            <td>
                <input type="color">
            </td>
        </tr>
        
        <!-- Step 3 끝 -->
        
        <!-- Step 4 시작 -->
        <tr>
            <th bgcolor="gray" colspan="2" width="400px" height="50px" align="left">
                Step4 : 적고 싶은 말
            </th>
        </tr>
        
        <tr bgcolor="whitesmoke" height="35px">
            <td colspan="2">
                <textarea cols="60" rosw = "5"></textarea>
            </td> 
        </tr>
                
        <!-- Step 4 끝 -->
        
        <!-- 제출 및 초기화 -->
        <tr>
            <td colspan="2" align="center" >
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
        







         </form>
    </table>
</body>
</html>
