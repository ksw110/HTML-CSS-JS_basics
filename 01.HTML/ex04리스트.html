<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- (1) 리스트 공간 선언 : ul, ol
         => ul과 ol 둘 다 li태그가 필요하다
        (2) 리스트 내 실질적인 데이터 : li 
    -->

    <!-- ul(unordered list) : 정돈되지않은 리스트 -->
    <!-- square 네모 circle 하얀동그라미-->
    <ul type = "square">
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
        
        
    </ul>
    <!-- ol(ordered list) : 정돈된 리스트 -->
    <ol type = "i">
        <li>자바</li>
        <li>DB</li>
        <li>HTML</li>
    </ol>

    <h3>실습!</h3>
    <p>구매 목록</p>
    <ul type = "square">

        <li>딸기</li>
        <li>소고기</li>
        <li>샤브샤브</li>

    </ul>
    <p>샤브샤브 순서</p>
    <!-- ol>li*3 3개나옴 -->
    <ol type ="A">
        <li>고기를 볶는다</li>
        <li>육수와 소스를 넣는다</li>
        <li>재료를 넣는다</li>
    </ol>
</body>
</html>
