<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) 테이블을 만들겠다고 선언하는 공간 : table -->
    <table border="1px solid black">
      
        <!-- 표의 제목 : <caption> -->
        <caption>메뉴판</caption>
        
        <!-- 2) 테이블의 한 줄(행)을 생성하는 방법 : table row -> <tr> -->
        <tr bgcolor="lightgreen">
            <!-- 3) 테이블의 한 칸, 데이터를 넣어주는 공간 : table date -> <td> -->

            <!-- 3-2) table header <th>
                표의 헤더 부분을 작성할 때 용이
                글자가 굵어지고 가운데 정렬 -->

            <!-- 병합 기능
            (1) 위, 아래를 병합 => rowspan
            (2) 좌, 우를 병합 => colspan
             -->

            <th colspan="2">메뉴</th>
            <!-- <th>가격</th> -->
        </tr>

        <tr align="center">
            <td>아메리카노</td>
            <td rowspan="2">3500</td>
        </tr>

        <tr  align="center">
            <td>카페라떼</td>
            <!-- <td>4000</td> -->
        </tr>
        <!-- (tr>td*4)*3 -->
       
    </table>
    <table border="1px solid black">
        <hr3>실습</hr3>
           
        <tr bgcolor="yellow">
                <td>이름</td>
                <td colspan="2">성별/주소</td>
                <td>비고</td>
                
            </tr>
            <tr>
                <td>선영표</td>
                <td>여자</td>
                <td>광주</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>김은영</td>
                <td>여자</td>
                <td>광주</td>
            </tr>
    </table>











</body>
</html>
