<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .answer{
            display: none;
        }

        /* 질문 위에 마우스를 올리면,
            질문 옆에 있는 답이 보이게 해줄 것

            display: inline;
        }

    </style>
</head>

</body>
</html>
