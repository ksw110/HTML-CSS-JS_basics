    <script>
        // Step 1. 사용자에게 숫자 두개를 입력 받는다
        let num1 = parseInt(prompt('첫 번째 정수를 입력 하세요 >>'))
        let num2 = parseInt(prompt('첫 번째 정수를 입력 하세요 >>'))
        // Step 2. 사용자에게 입력받은 두개의 숫자를 더해준다
        //          이 때 plus 라는 함수를 생성해서 사용 할 것
        const plus = (num1,num2)=>{
            sum = num1+num2

            return sum
        }
        // Step 3. 결과를 팝업창으로 띄워준다.
        //          "두 값의 합은 15 입니다."
        alert('두 값의 합은'+plus(num1,num2))
    </script>
