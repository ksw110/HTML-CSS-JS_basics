<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // Step 1
      // 1. 자신의 좋아하는 5가지를 담은 배열을 생성 하시오
      let arr = ['빨','주','노','초','파']
      // 2. 배열을 출력해 보시오 (제가 좋아하는 것은 ~ )
      console.log('제가 좋아 하는 것은 : ',arr)
      // Step 2
      // 1. 배열의 마지막 요소를 제거하시오
      let arrpop = arr.pop()
      // 2. 배열을 출력해 보시오 (제가 좋아하는 것은 ~ )
      console.log('제거된 데이터 : ',arrpop)
      console.log('제거후 기존 데이터 : ',arr)

      // Step 3
      // 1. 배열의 마지막 요소로 "코딩"을 추가하시오
      arr.push('코딩')
      // 2. 배열을 출력해 보시오   (제가 좋아하는 것은 ~ )
      console.log('제가 좋아 하는 것은 : ',arr)
      // Step 4
      // 1. 배열 속 "코딩"이 존재하는지 출력해보시오(true,false)
      console.log('코딩이 존재 하나요? : ',arr.includes('코딩'))
      // 2. 배열 속 "코딩"의 인덱스 번호를 출력해보시오
      console.log('코딩의 인덱스 번호는? : ',arr.indexOf('코딩'))
      //   (배열 속 코딩이 존재하나요? true/false 존재한다면 n번)
      console.log('배열 속 코딩이 존재하나요? : ',arr.includes('코딩'),'존재한다면 ',arr.indexOf('코딩'))

      // Step 5
      // 1. 배열속 인덱스 3,4번 데이터를 새로운 배열로 만들어 보세요.
      let arr1 = arr.slice(3,5)  
      console.log('새로만들어진 배열 : ',arr1)
      // Step 6
      // 1. 기존 배열 속 인덱스 1번부터 시작해서 3개의 데이터를 제거해보세요.
      arr.splice(1,3)
      console.log('좋아하는 것은? : ',arr)

      // Step 7
      // 1. 최종 배열의 길이를 출력해 보세요
      console.log('배열의 길이 : ',arr.length)
    </script>
</body>
</html>
